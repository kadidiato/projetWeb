<p-dialog (onHide)="onHide()" [(visible)]="afficherDialog" [baseZIndex]="10000" [maximizable]="true"
          [minY]="90" [modal]="true" header="{{titreDialog}}"
          [responsive]="true" [style]="{width: '400px', minWidth: '250px'}" (onShow)="onShow()">
  <form #form="ngForm">
    <div class="form-group">
      <label for="matiere">Matiere</label>
      <input [(ngModel)]="cour.matiere" class="form-control" id="matiere" name="matiere"
             placeholder="Entrez la matiere" required type="text">
    </div>
    <div class="form-group">
      <label for="description">Description de la Matiere</label>
      <input [(ngModel)]="cour.description" class="form-control" id="description" name="description"
             placeholder="Entrez la description de la matiere" required type="text">
    </div>
    <div class="form-group">
      <label for="dateCour">Date de cour</label>
      <input [(ngModel)]="cour.dateCour" class="form-control" id="dateCour" name="dateCour"
             placeholder="Entrez la date du cour" required type="date">
    </div>
    <div class="form-group">
      <label for="heureCour">Date de d√©but du cour</label>
      <input [(ngModel)]="cour.dateCour" class="form-control" id="heureCour" name="heureCour"
             placeholder="Entrez la date du cour" required type="datetime-local">
    </div>

    <div class="form-group">
      <label for="status">Status</label>
      <select [(ngModel)]="cour.status" class="browser-default custom-select" id="status" name="status">
        <option [defaultSelected]="true" disabled value="-1">Selectionnez le statut du cours</option>
        <option value="O">Disponible</option>
        <option value="O">Indisponible</option>
      </select>
    </div>
    <br>
    <p-footer>
      <button (click)="valider()" class="ui-button-rounded" label="Valider" pButton [disabled]="form.invalid"
              style="margin-right: 10px" type="submit"></button>
    </p-footer>
  </form>
</p-dialog>
