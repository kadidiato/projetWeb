<div class="container " id="b_pr">
  <br>
  <h1 class="text-center">
    <i class="fa fa-file-text-o"></i>
    Historiques de vos cours
  </h1>
  <p class="text-center text-muted">
    ci-dessous un résumé des cours disponibles .
  </p>
  <br>
  <div class="container">
    <div class="col-md-12 col-md-offset-1">
      <div class="panel panel-primary">
        <div class="panel panel-heading">
        </div>
        <div >
          <div class="col-md-12 col-md-offset-1" >
            <p-table [value]="cours" [rowHover]="true"
                     [rows]="10" [showCurrentPageReport]="true"
                     [paginator]="true">
              <ng-template pTemplate="header" class="text-center ">
                <tr>
                  <th>Cours #</th>
                  <th>Date cour</th>
                  <th>Heure cour</th>
                  <th>Créer le</th>
                  <th>Modifier le</th>
                  <th>Action</th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-c >
                <tr>
                  <td>{{c.id}}</td>
                  <td>{{c.dateCour | date: 'dd/MM/yyyy'}}</td>
                  <td>{{c.heureCour | date: 'dd/MM/yyyy'}}</td>
                  <td>{{c.createdAt | date: 'dd/MM/yyyy'}}</td>
                  <td>{{c.updatedAt | date: 'dd/MM/yyyy'}}</td>
                  <td  >
                    <div class="btn-group" class="text-center ">
                      <button  [routerLink]="['/listCours/details', c.id]"
                        class="btn btn-info"><i class="far fa-eye"></i>
                      </button>
                      <button
                        class="btn btn-primary"><i class="fas fa-edit"></i>
                      </button>
                      <button
                        class="btn btn-danger"><i class="far fa-trash-alt"></i>
                      </button>
                    </div>

                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
